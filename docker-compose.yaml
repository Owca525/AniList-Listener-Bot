version: "3.8"
services:
  anilistbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anilistbot
    volumes:
      - /DATA/AppData/anilistbot:/app
    working_dir: /app
    cpu_shares: 10
    command:
      - python
      - main.py
    deploy:
      resources:
        limits:
          memory: 256M
    image: anilistbot:latest
    labels:
      icon: https://anilist.co/img/icons/icon.svg
    restart: on-failure
    ports: []
    devices: []
    cap_add: []
    network_mode: host
    privileged: false
    hostname: ""
